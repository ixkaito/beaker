language: node_js
node_js:
  - '12'

branches:
  only:
    - gh-pages

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

before_install:
  - rvm install 2.5.0

install:
  - npm install
  - gem install jekyll html-proofer

script:
  - jekyll build
  - npm test
  - htmlproofer --url-ignore "/gulpjs.com/,/img.shields.io/" ./_site

sudo: false
